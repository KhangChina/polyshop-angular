<div class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Code</label>
    <input type="text" class="form-control" name="id" placeholder="10" [(ngModel)]="product.id" />
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      placeholder="Name Products"
      [(ngModel)]="product.name"
    />
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Description</label>
    <textarea 
      type="text"
      class="form-control"
      id="description"
      name="description"
      placeholder="Description"
      [(ngModel)]="product.description"
    ></textarea>
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Image URL</label>
    <input type="text" class="form-control" name="url" [(ngModel)]="product.url"/>
  </div>
 
</div>
